<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Just one another snake</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <canvas id='gc' ></canvas>
        <div class='nest' id='help'>
            <table>
                <tr><td>&larr;</td><td> - Move left</td></tr>
                <tr><td>&rarr;</td><td> - Move right</td></tr>
                <tr><td>&uarr;</td><td> - Move up</td></tr>
                <tr><td>&darr;</td><td> - Move down</td></tr>
            </table>
        </div>
        <div class='nest' id='score_nest'>
            <div>
                YOUR SCORE:
                <p id='score'></p>
            </div>
            <div id='timer'>Time passed: 0</div>
        </div>
        <button id='restart'>RESTART</button>
        <div class=nest id='fps'></div>
        <div class='nest' id='abils'>
        </div>
        <div id='notif'>
        </div>
    </body>
</html>
